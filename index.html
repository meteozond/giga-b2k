<!DOCTYPE html>
<html>
<head>
    <title>Beeline to Keenetic eeprom/mtd2 converter</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #downloadLink, .uploadButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logos {
            display: flex;
            gap: 20px;
        }
        img {
            width: 200px;
            height: auto;
        }
        #myFile {
            display: none;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="logos">
    <img id="beelineLogo" src="beeline.png">
    <img id="keeneticLogo" src="keenetic.png">
</div>

<h1>Beeline to Keenetic eeprom/mtd2 converter</h1>

<label for="myFile" class="uploadButton" id="uploadButton">Выбрать файл</label>
<input type="file" id="myFile" onchange="loadFile()">

<script>
  function loadFile() {
    var input = document.getElementById('myFile');
    var file = input.files[0];
    var reader = new FileReader();

    reader.onload = function() {
      var arrayBuffer = this.result;
      var dataView = new DataView(arrayBuffer);

      // 1. со смещения 0x21000 забираем мак-адрес роутера, 12 символов
      var macAddressOffset = 0x21000;
      var macAddress = '';
      for(var i = 0; i < 12; i++) {
        macAddress += String.fromCharCode(dataView.getUint8(macAddressOffset + i));
      }

      // 2. копируем его в три места: 0x28 0x4 0x8004
      function copyMacAddress(destination) {
        for(var i = 0; i < 12; i++) {
          dataView.setUint8(destination + i, macAddress.charCodeAt(i));
        }
      }

      copyMacAddress(0x28);
      copyMacAddress(0x4);
      copyMacAddress(0x8004);

      // 3. копируем данные из смещения 0x8000-0х8600 и вставляем с заменой на позицию 0x400
      var sourceStart = 0x8000;
      var sourceEnd = 0x8600;
      var destination = 0x400;

      for(var i = 0; i < sourceEnd - sourceStart; i++) {
        var byte = dataView.getUint8(sourceStart + i);
        dataView.setUint8(destination + i, byte);
      }

      var blob = new Blob([dataView], {type: "application/octet-stream"});
      var url = URL.createObjectURL(blob);

      var downloadLink = document.createElement('a');
      downloadLink.href = url;
      downloadLink.download = "keenetic_" + file.name;
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    };

    reader.readAsArrayBuffer(file);
  }
</script>

</body>
</html>
